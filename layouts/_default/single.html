<div id="recipe-container" style="display: flex; justify-content: space-between; gap: 20px;">

  {{- if gt $sectionCount 1 -}}
    <div id="image-container" style="flex: 1; display: flex; justify-content: center; align-items: center; max-width: 50%;">
      {{ index $rawContentSections 0 | .RenderString }}
    </div>
  {{- end -}} <!-- Fermeture du if pour l'image -->

  {{- if ge $sectionCount 2 -}}
    <div id="ingredients-container" style="flex: 1; background-color: #f8f8f8; padding: 16px; border: 1px solid #ddd; border-radius: 8px; max-width: 50%;">
      {{ index $rawContentSections 1 | .RenderString }}
    </div>
  {{- end -}} <!-- Fermeture du if pour les ingrÃ©dients -->

</div>
