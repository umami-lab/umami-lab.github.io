<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>

  {{ $styles := resources.Get "css/style.css" | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">
  <link rel="stylesheet" href="/css/pdf.css" media="print"> <!-- LaTeX-style uniquement pour le PDF -->

  <!-- Style du bouton -->
  <style>
    #mode-toggle {
      position: fixed;
      top: 16px;
      left: 16px;
      padding: 10px 16px;
      background-color: #f5f5f5;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      z-index: 1000;
    }

    body {
      padding-top: 50px;
    }

    body.sombre {
      background-color: #333;
      color: #fff;
    }

    body.sombre #mode-toggle {
      background-color: #333;
      color: #fff;
    }

    .no-print {
      display: block;
    }

    @media print {
      .no-print {
        display: none;
      }
    }
  </style>
</head>

<body>

  <!-- Bouton mode sombre -->
  <button id="mode-toggle">Passer en mode sombre</button>

  <!-- Contenu principal -->
  {{ block "main" . }}{{ end }}

  <!-- Bouton de tÃ©lÃ©chargement PDF -->
  <button id="download-pdf" class="no-print" style="margin: 12px 0; padding: 8px 16px; border: none; border-radius: 8px; background-color: #333; color: white; cursor: pointer;">
    ðŸ“„ TÃ©lÃ©charger la recette en PDF
  </button>

  <!-- Scripts -->
  <script>
    const toggleButton = document.getElementById('mode-toggle');
    const body = document.body;

    if (localStorage.getItem('mode') === 'sombre') {
      body.classList.add('sombre');
      toggleButton.textContent = 'Passer en mode clair';
    }

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('sombre');
      if (body.classList.contains('sombre')) {
        localStorage.setItem('mode', 'sombre');
        toggleButton.textContent = 'Passer en mode clair';
      } else {
        localStorage.setItem('mode', 'clair');
        toggleButton.textContent = 'Passer en mode sombre';
      }
    });
  </script>

  <!-- html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    document.getElementById("download-pdf").addEventListener("click", function () {
      const element = document.getElementById("recipe-pdf-content");
      const opt = {
        margin: 0.5,
        filename: document.title.replace(/\s+/g, '_').toLowerCase() + '.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    });
  </script>

</body>
</html>
