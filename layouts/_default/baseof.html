<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ .Title }}</title>

  {{ $styles := resources.Get "css/style.css" | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

  <!-- CSS PDF (impression) -->
  {{ with resources.Get "css/pdf.css" }}
    <link rel="stylesheet" href="{{ .RelPermalink }}" media="print">
  {{ end }}

  <style>
    /* Bouton mode sombre */
    #mode-toggle {
      position: fixed;
      top: 16px;
      left: 16px;
      padding: 10px 16px;
      background-color: #f5f5f5;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      z-index: 1000;
    }

    body {
      padding-top: 60px;
      background-color: #fff;
      color: #000;
    }

    body.sombre {
      background-color: #333;
      color: #fff;
    }

    body.sombre #mode-toggle {
      background-color: #333;
      color: #fff;
    }

    /* Bouton PDF */
    #download-pdf {
      margin: 12px 0;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    body.sombre #download-pdf {
      background-color: #f5f5f5;
      color: #000;
    }
  </style>
</head>

<body>
  <!-- Bouton mode sombre -->
  <button id="mode-toggle">Passer en mode sombre</button>

  <!-- Bouton PDF (uniquement si page recette) -->
  {{ if eq .Type "recipe" }}
    <button id="download-pdf">ðŸ“„ TÃ©lÃ©charger la recette en PDF</button>
  {{ end }}

  <!-- Contenu principal -->
  {{ block "main" . }}{{ end }}

  <!-- Script mode clair/sombre -->
  <script>
    const toggleButton = document.getElementById('mode-toggle');
    const body = document.body;
    if (localStorage.getItem('mode') === 'sombre') {
      body.classList.add('sombre');
      toggleButton.textContent = 'Passer en mode clair';
    }
    toggleButton.addEventListener('click', () => {
      body.classList.toggle('sombre');
      const mode = body.classList.contains('sombre') ? 'sombre' : 'clair';
      localStorage.setItem('mode', mode);
      toggleButton.textContent = mode === 'sombre' ? 'Passer en mode clair' : 'Passer en mode sombre';
    });
  </script>

  <!-- jsPDF pour le PDF texte stylÃ© -->
  {{ if eq .Type "recipe" }}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    document.getElementById("download-pdf").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Police et style LaTeX-like
      doc.setFont("Times", "italic");
      doc.setFontSize(18);
      const title = document.querySelector('.recipe-title')?.innerText || 'Recette';
      doc.text(title, 20, 20);

      let y = 30;

      const ingredients = document.querySelector('.recipe-ingredients')?.innerText.trim();
      if (ingredients) {
        doc.setFontSize(14);
        doc.setFont("Times", "normal");
        doc.text("IngrÃ©dients :", 20, y);
        y += 10;
        const lines = doc.splitTextToSize(ingredients, 170);
        doc.text(lines, 20, y);
        y += lines.length * 7;
      }

      const preparation = document.querySelector('.recipe-preparation')?.innerText.trim();
      if (preparation) {
        doc.setFontSize(14);
        doc.setFont("Times", "bold");
        doc.text("PrÃ©paration :", 20, y);
        y += 10;
        doc.setFont("Times", "normal");
        const lines = doc.splitTextToSize(preparation, 170);
        doc.text(lines, 20, y);
      }

      // Enregistrer
      doc.save(title.replace(/\s+/g, '_').toLowerCase() + '.pdf');
    });
  </script>
  {{ end }}
</body>
</html>
