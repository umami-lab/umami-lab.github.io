<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ .Title }}</title>

  {{ $styles := resources.Get "css/style.css" | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

  {{ $pdfStyles := resources.Get "css/pdf.css" | minify }}
  <link rel="stylesheet" href="{{ $pdfStyles.Permalink }}" media="screen">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.css">

  <style>
    #mode-toggle {
      position: fixed;
      top: 16px;
      left: 16px;
      padding: 10px 16px;
      background-color: #f5f5f5;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      z-index: 1000;
    }

    body {
      padding-top: 60px;
      background-color: #ffffff;
      color: #000000;
    }

    body.sombre {
      background-color: #333;
      color: #ffffff;
    }

    body.sombre #mode-toggle {
      background-color: #333;
      color: #fff;
    }

    #download-pdf {
      margin: 12px 0;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    body.sombre #download-pdf {
      background-color: #f5f5f5;
      color: #000;
    }
  </style>
</head>

<body>

  <!-- Bouton mode sombre -->
  <button id="mode-toggle">Passer en mode sombre</button>

  <!-- Bouton PDF uniquement sur les recettes -->
  {{ if eq .Type "recipe" }}
    <button id="download-pdf">üìÑ T√©l√©charger la recette en PDF</button>
  {{ end }}

  <!-- Contenu principal -->
  {{ block "main" . }}{{ end }}

  <!-- Mode sombre script -->
  <script>
    const toggleButton = document.getElementById('mode-toggle');
    const body = document.body;
    if (localStorage.getItem('mode') === 'sombre') {
      body.classList.add('sombre');
      toggleButton.textContent = 'Passer en mode clair';
    }
    toggleButton.addEventListener('click', () => {
      body.classList.toggle('sombre');
      const mode = body.classList.contains('sombre') ? 'sombre' : 'clair';
      localStorage.setItem('mode', mode);
      toggleButton.textContent = mode === 'sombre' ? 'Passer en mode clair' : 'Passer en mode sombre';
    });
  </script>

<script>
  document.getElementById("download-pdf").addEventListener("click", () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Personnalisation typographique ici
    doc.setFont("Times", "italic"); // ou "courier", etc.
    doc.setFontSize(16);
    doc.setTextColor(30, 30, 30);

    // Titre
    const title = document.querySelector('.recipe-title')?.innerText || 'Recette';
    doc.text(title, 20, 20);

    // Ingr√©dients
    doc.setFontSize(12);
    doc.setFont("Times", "normal");
    doc.text("Ingr√©dients :", 20, 40);
    const ingredients = document.querySelector('.recipe-ingredients')?.innerText.trim();
    if (ingredients) {
      const lines = doc.splitTextToSize(ingredients, 170);
      doc.text(lines, 20, 48);
    }

    // Pr√©paration
    let y = doc.lastAutoTable ? doc.lastAutoTable.finalY + 10 : 90;
    doc.setFont("Times", "bold");
    doc.text("Pr√©paration :", 20, y);
    doc.setFont("Times", "normal");
    y += 8;
    const preparation = document.querySelector('.recipe-preparation')?.innerText.trim();
    if (preparation) {
      const lines = doc.splitTextToSize(preparation, 170);
      doc.text(lines, 20, y);
    }

    doc.save(title.replace(/\s+/g, '_').toLowerCase() + '.pdf');
  });
</script>

  {{ end }}
</body>
</html>
