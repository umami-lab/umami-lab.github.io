<!DOCTYPE html>
<html lang="en">
<head><script src="/umami-lab/livereload.js?mindelay=10&amp;v=2&amp;port=1313&amp;path=umami-lab/livereload" data-no-instant defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwich</title>
    <link rel="stylesheet" href="/umami-lab/css/style.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.css'>
</head>
<body>
    <div class="container" id="recipe-container">
        
        <div id="search-container" style="margin: 20px 0;">
            <input type="text" id="searchInput" placeholder="Rechercher une recette..." style="width: 100%; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">
            <ul id="searchResults" style="list-style: none; padding: 0; margin-top: 10px;"></ul>
        </div>

        
<h1>Sandwich</h1>
<ul>
    
        <li>
            <a href="/umami-lab/smashburger/">SmashBurger</a>
        </li>
    
</ul>

    </div>

    <script>
        document.getElementById('searchInput').addEventListener('keyup', function() {
            var query = this.value.toLowerCase();
            fetch('/search.json')
                .then(response => response.json())
                .then(pages => {
                    var results = pages.filter(page => page.title.toLowerCase().includes(query) || page.content.toLowerCase().includes(query));
                    var resultsList = document.getElementById('searchResults');
                    resultsList.innerHTML = '';
                    results.forEach(result => {
                        var li = document.createElement('li');
                        var link = document.createElement('a');
                        link.href = result.link;
                        link.textContent = result.title;
                        li.appendChild(link);
                        resultsList.appendChild(li);
                    });
                });
        });
    </script>
</body>
</html>
